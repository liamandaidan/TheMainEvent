    <script>
      let map;

      const iconBase = "/assets/img/";
      const icons = {
        poi: {
          icon: "https://developers.google.com/maps/documentation/javascript/examples/full/images/info-i_maps.png",
        },
      };
      const features = [
        {
          position: new google.maps.LatLng(51.0478498, -114.0702133),
          type: "poi",
        },
      ];
      //create markers
      for (let i = 0; i < features.length; i++) {
        const marker = new google.maps.Marker({
          position: features[i].position,
          icon: icons[features[i].type].icon,
          map: map,
        });
      }

      function initialize() {
        //let collisionBehavior = google.maps.CollisionBehavior.REQUIRED;
        var mapCanvas = document.getElementById("map");
        //51.0489141,-114.0680675
        var myLatLng = { lat: 51.0548431, lng: -114.070161 };
        var myLatLng2 = { lat: 51.054843, lng: -114.070167 };
        var mapOptions = {
          center: new google.maps.LatLng(myLatLng),
          zoom: 16,
          mapTypeId: google.maps.MapTypeId.TERRAIN,
        };
        map = new google.maps.Map(mapCanvas, mapOptions);

        var marker = new google.maps.Marker(
          {
            position: myLatLng,
            map: map,
            title: "Event1!",
          },
          {
            position: myLatLng2,
            map: map,
            title: "Event2!",
          }
        );
        //  var marker2 = new google.maps.Marker();
      }
      google.maps.event.addDomListener(window, "load", initialize);
    </script>
    <script>
      function copyClip() {
        /* Get the text field */
        var text = document.getElementById("shareLink");

        /* Select the text field */
        text.select();

        /* Copy the text inside the text field */
        navigator.clipboard.writeText(text.value);

        /* Alert the copied text */
        alert("Copied the text: " + text.value);
      }
